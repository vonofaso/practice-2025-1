<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор безопасности сайтов | Проектная практика</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/mospolytech-logo.png" alt="Логотип Мосполитеха">
            <h1>Проектная практика</h1>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="/">Анализатор безопасности сайтов</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="url">Введите URL сайта для проверки:</label>
                    <input type="url" id="url" name="url" placeholder="https://example.com" required>
                </div>
                <button type="submit">Проверить безопасность</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Проектная деятельность. Московский Политехнический Университет</p>
    </footer>
</body>
</html>
